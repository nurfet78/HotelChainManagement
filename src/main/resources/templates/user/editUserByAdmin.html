<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
    <a th:href="@{/}">Домашняя</a>
    <br />
    <br />
    <h2>Редактирование пользователя</h2>
    <form th:action="@{/admin/editUser}" th:object="${userDto}" th:method="put">
        <input type="hidden" id="id" th:field="*{id}" th:value="${userDto.id}">
        <div>
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" th:field="*{firstName}" th:value="${userDto.firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>
        </div>
        <br />
        <div>
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" th:field="*{lastName}" th:value="${userDto.lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" th:value="${userDto.email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
        </div>
        <br />
        <div>
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" th:field="*{phone}" th:value="${userDto.phone}">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></span>
        </div>
        <br />
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" th:value="${userDto.username}">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>
            <span th:text="${errorMessage}" style="color: red"></span>
        </div>
        <br />
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" th:value="${userDto.password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
        </div>
        <br />
        <div>
            <fieldset>
                <legend>Роли</legend>
                <div th:each="role : ${allRoles}">
                    <input type="checkbox" th:id="${role.authority}" th:field="*{roles}"
                        th:value="${role.authority}" th:checked="${userDto.roles.contains(role)}">
                    <label th:for="${role.authority}" th:text="${role.authority}"></label>
                </div>
                <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" style="color: red"></span>
            </fieldset>
        </div>
        <br />
        <button type="submit">Применить</button>
    </form>
    <br />
    <a th:href="@{/admin}">Отмена</a>
</body>
</html>
