<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список номеров</title>
</head>
<body>
    <a th:href="@{/}">Домашняя</a>
    <br />
    <br />
    <h1>Номера отеля <span th:text="${hotel.name}"></span></h1>

    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <a th:href="@{/hotels/{hotelId}/rooms/new(hotelId=${hotel.id})}">Добавить новый номер</a>
        <br />
        <br />
    </div>
    <form th:action="@{/hotels/{hotelId}/rooms/search(hotelId=${hotel.id})}" method="get">
        <label for="search">Поиск по категориям:</label>
        <input type="text" name="category" id="search" placeholder="Введите категорию">
        <button type="submit">Поиск</button>
    </form>
    <br />

    <table>
        <thead>
            <tr>
                <th>Категория</th>
                <th>Цена</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.category}"></td>
                <td th:text="${room.price}"></td>
                <td th:text="${room.description}"></td>
                <td>
                    <a th:href="@{/bookings/new/{hotelId}/{roomId}(hotelId=${hotel.id}, roomId=${room.id})}">Забронировать</a>
                </td>
                <td>
                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" style="display: inline;">
                        <a th:href="@{/hotels/{hotelId}/rooms/{roomId}/edit(hotelId=${hotel.id}, roomId=${room.id})}">Редактировать</a>
                        <span>|</span>
                    </div>
                    <a th:href="@{/hotels/{hotelId}/rooms/{roomId}/availability(hotelId=${hotel.id}, roomId=${room.id})}">Проверить доступность</a>

                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" style="display: inline;">
                        <span>|</span>
                        <form th:action="@{/hotels/{hotelId}/rooms/{roomId}/delete(hotelId=${hotel.id}, roomId=${room.id})}" th:method="delete" style="display:inline;">
                            <button type="submit">Удалить</button>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <div th:if="${message != null}" style="color: green;">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error != null}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <div>
        <a th:href="@{/bookings(hotelId=${hotel.id})}">Просмотреть бронирования</a>
    </div>
    <br />
    <a th:href="@{/hotels/{hotelId}(hotelId=${hotel.id})}">Назад к отелю</a>
</body>
</html>
