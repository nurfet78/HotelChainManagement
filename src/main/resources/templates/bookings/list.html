<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Список бронирований</title>
</head>
<body>
    <a th:href="@{/}">Домашняя</a>
    <br />
    <br />
    <h1>Все бронирования</h1>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Номер</th>
                <th>Дата въезда</th>
                <th>Время въезда</th>
                <th>Дата выезда</th>
                <th>Время выезда</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.user.firstName}"></td>
                <td th:text="${booking.user.lastName}"></td>
                <td th:text="${booking.room.category}"></td>
                <td th:text="${booking.checkInDate}"></td>
                <td th:text="${booking.checkInTime}"></td>
                <td th:text="${booking.checkOutDate}"></td>
                <td th:text="${booking.checkOutTime}"></td>
                <td th:text="${booking.status.description}"></td>
                <td>
                    <a th:href="@{/bookings/new/{hotelId}/{roomId}(hotelId=${booking.room.hotel.id}, roomId=${booking.room.id})}">
                        Создать новую бронь
                    </a>
                </td>

                <td>
                    <a th:if="${booking.status.name() != 'CONFIRMED' && booking.status.name() != 'CANCELLED'}"
                       th:href="@{'/bookings/' + ${booking.id} + '/confirm'}">Подтвердить бронирование</a>

                    <span th:if="${booking.status.name() == 'CONFIRMED'}">Бронирование подтверждено</span>

                    <span th:if="${booking.status.name() == 'CANCELLED'}">Бронирование отменено</span>

                    <a th:href="@{'/bookings/' + ${booking.id} + '/edit'}">Редактировать</a> |

                    <a th:href="@{/hotels/{hotelId}/rooms(hotelId=${booking.room.hotel.id})}"
                       th:if="${booking.status.name() != 'CANCELLED'}">Список номеров</a> |

                    <a th:if="${booking.status.name() != 'CANCELLED'}"
                       th:href="@{'/bookings/' + ${booking.id} + '/cancel'}">Отменить</a> |


                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" style="display: inline;">
                        <form th:action="@{/bookings/{id}/delete(id=${booking.id})}" th:method="delete" style="display:inline;">
                            <button type="submit">Удалить</button>
                        </form>
                    </div>

                </td>

            </tr>
        </tbody>
    </table>
    <br />

    <a th:href="@{/hotels}">Назад к списку отелей</a>

    <br />
    <div>
        <p th:text="${message}"></p>
        <p th:text="${error}"></p>
    </div>
</body>
</html>
